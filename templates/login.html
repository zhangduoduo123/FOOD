<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    {% load static %}
    {% load widget_tweaks %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>智慧营养系统 - 登录</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="login-container p-8 w-96">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">智慧营养系统</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-bold mb-2">用户名</label>
                {% render_field form.username class="input-field w-full" %}
            </div>
            <div class="mb-6">
                <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-bold mb-2">密码</label>
                {% render_field form.password class="input-field w-full" %}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="login-button w-full">登录</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <!-- 修正 url 标签 -->
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">还没有账号？立即注册</a>
        </div>
    </div>
</body>
</html>
